<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link href="webjars/bootstrap/4.1.0/css/bootstrap.min.css"
          rel="stylesheet"/>
    <script src="webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <form>
        <div th:each="fakerValue : ${values}" class="form-group">
            <label th:for="${fakerValue.label}" th:text="${fakerValue.label}"></label>
            <input type="text" th:name="${fakerValue.label}" th:value="${fakerValue.value}"></input>
        </div>
    </form>
</div>
</body>
</html>
